<div class="nav">
  <section class="grid grid-template-areas-2" *ngIf="!isLogged; else logged">
    <div class="item a left">
      <img class="logo" [src]="logoBfd" (click)="IrParaHome()"/>
      <a href="https://forms.gle/A3afNJSrLFxCNRh78" target="_blank" class="byttons" mat-flat-button color="secundary">
        Feedback
        <span>
          <i class="fa fa-commenting-o" aria-hidden="true"></i>
        </span>
      </a>
    </div>
    <div class="item right b">
        <span class="mt">
        <button mat-flat-button color="primary" (click)="Logar()" class="buttons">
          Sign-in
            <span>
              <i class="fa fa-sign-in"></i>
            </span>
          </button>
        </span>
      </div>
    </section>

  <ng-template #logged>
    <section class="grid grid-template-areas-1">
      <div class="item a left">
        <img class="logo" [src]="logoBfd" (click)="IrParaHome()"/>
        <a href="https://forms.gle/A3afNJSrLFxCNRh78" target="_blank" class="byttons"  mat-flat-button color="secundary">
          Feedback
          <span>
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
          </span>
        </a>
      </div>
      
      <div class="item b">
        <h4>Basic native select</h4>
        <mat-form-field appearance="fill">
          <mat-label>Tema</mat-label>
          <mat-select (selectionChange)="alterarTema($event.value)">
            <mat-option value="fundo-cinza-2.jpg">Tema 1</mat-option>
            <mat-option value="fundo-cinza.jpg">Tema 2</mat-option>
            <mat-option value="fundo-ceu.jpg">Tema 3</mat-option>
            <mat-option value="fundo-imaginario.jpg">Tema 4</mat-option>
            <mat-option value="fundo-realista.jpg">Tema 5</mat-option>
            <mat-option value="fundo-realista-2.jpg">Tema 6</mat-option>
            <mat-option value="muro_fundo.jpg">Tema 7</mat-option>
          </mat-select>
        </mat-form-field>
        <span class="subTitle link-1" (click)="IrParaMeusSonhos();">
          Meus Sonhos</span>
      </div>
      <div class="item grdPhoto">
          <img [src]="user.photo"
               class="circleImg"
               (click)="IrParaHome()"
               matTooltip="Deslogar?"
               [matTooltipShowDelay]="showDelay.value"
               [matTooltipHideDelay]="hideDelay.value" (click)="logOff()">
      </div>
      <div class="item grdUser">
        <span class="usName" matTooltip="Deslogar?"
                            [matTooltipShowDelay]="showDelay.value"
                            [matTooltipHideDelay]="hideDelay.value" (click)="logOff()">
          {{user.name}}
        </span>
      </div>
    </section>
  </ng-template>
</div>
