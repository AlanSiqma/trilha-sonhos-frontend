<div class="dialog-ExibeSonho">
<h1 mat-dialog-title>
    {{sonho.nomeSonhador}}
</h1>
<button mat-mini-fab color="primary" matTooltip="Oferecer ajuda">
  <mat-icon>
    <span class="material-icons-outlined">volunteer_activism</span>
  </mat-icon>
</button>
</div>
<div mat-dialog-content>
  <div class="div-sonho">
    <h2>Sonho</h2>
    <p>{{sonho.descricaoSonho}}</p>
  </div>
  <div *ngIf="sonho.HaTrilha" class="fullWidth-trilha">
    <h2>Trilha</h2>
    <div class="overflow">
    <div *ngFor="let item of sonho.trilha">
      <p>{{item.descricao}}</p> 
    </div>
  </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Fechar</button>
  <button mat-icon-button color="report" class="btn-report" matTooltip="Denunciar sonho">
    <mat-icon>
      <span class="material-icons-outlined">report</span>
    </mat-icon>
  </button>
</div>
